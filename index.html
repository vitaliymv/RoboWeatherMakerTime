<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <nav class="nav-links">
            <a href="#" class="nav-button active">Current weather</a>
            <a href="forecast.html" class="nav-button">Forecast 1-3 days</a>
        </nav>
        <label for="city-select">Choose city:</label>
        <select id="city-select">
            <option value="kyiv">Kyiv</option>
            <option value="lviv">Lviv</option>
            <option value="odesa">Odesa</option>
            <option value="kharkiv">Kharkiv</option>
        </select>
        <label for="search">OR write city</label>
        <input type="text" id="search" placeholder="For example, Dnipro">
        <button id="get-weather">Get weather</button>
        <span id="error-message"></span>
        <div class="weather-output" id="weather-output"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
