<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прогноз погоди</title>
    <link rel="stylesheet" href="forecast.css" />
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <nav class="nav-links">
            <a href="index.html" class="nav-button">Current weather</a>
            <a href="#" class="nav-button active">Forecast 1-3 days</a>
        </nav>
        <label for="city-select">Choose city:</label>
        <select id="city-select">
            <option value="kyiv">Kyiv</option>
            <option value="lviv">Lviv</option>
            <option value="odesa">Odessa</option>
            <option value="kharkiv">Kharkiv</option>
        </select>

        <label for="search">OR write city</label>
        <input type="text" id="search" placeholder="For example, Dnipro" />
        <button id="get-forecast">Get forecast</button>
        <span id="error-message"></span>

        <label for="days-select">Amount days:</label>
        <select id="days-select">
            <option value="1">1 day</option>
            <option value="2">2 days</option>
            <option value="3">3 days</option>
        </select>

        <div class="forecast-output" id="forecast-output"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    <script src="forecast.js"></script>
</body>

</html>
